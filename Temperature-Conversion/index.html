<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Conversion</h1>
        <input type="number" id="inputBox" value="0"><br>
        <input type="radio" id="toFehrenheir" name="conver">
        <label for="toFehrenheir">Celsius → Fehrenheir </label><br>
        <input type="radio" id="toCelcius" name="conver">
        <label for="toCelcius">Fehrenheir → Celsius</label><br>
        <button onclick="convert()">Convert</button>
        <p id="result"></p>




    </div>
    <script src="script.js"></script>
</body>

</html>
